<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Posts</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Grand+Hotel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">

  <style>
    #preview {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
#preview img {
  max-width: 100px;
  height: auto;
  border-radius: 4px;
  object-fit: cover;
}
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="logo">Instagram</div>
    <form onsubmit="addPost(event)">
      <label for="post" class="profile-label">Upload your Post</label>
      <input type="file" name="post" id="post" multiple accept="image/*"/>
      <input type="text" name="description" id="description" placeholder="Enter the Post description"/>
      <button type="submit">Add Post</button>
    </form>
    <br><br>
    <div id="preview"></div>
    <div class="bottom-text">
      Already have an account? <a href="/login.html">Log in</a>
    </div>
  </div>
  <script src="js/post_add.js"></script>
</body>
</html>
